<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(135deg, #1a0033 0%, #2d0052 50%, #1a0033 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Georgia', serif;
      cursor: none;
    }
    
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      display: block;
    }
    
    .proposal-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      pointer-events: none;
      z-index: 10;
    }
    
    .main-text {
      font-size: 3.5rem;
      color: #ff1493;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
      letter-spacing: 2px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .sub-text {
      font-size: 1.8rem;
      color: rgba(255, 105, 180, 0.9);
      margin: 15px 0;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
      font-style: italic;
    }
    
    .button-container {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: center;
      pointer-events: auto;
    }
    
    button {
      padding: 15px 40px;
      font-size: 1.3rem;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .yes-btn {
      background: linear-gradient(135deg, #ff1493 0%, #ff69b4 100%);
      color: white;
      box-shadow: 0 5px 20px rgba(255, 20, 147, 0.4);
    }
    
    .yes-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 30px rgba(255, 20, 147, 0.6);
    }
    
    .no-btn {
      background: rgba(100, 100, 150, 0.5);
      color: white;
      border: 2px solid rgba(255, 105, 180, 0.5);
    }
    
    .no-btn:hover {
      transform: scale(0.95);
    }
    
    .response {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      pointer-events: none;
      z-index: 20;
      animation: celebrate 1.5s ease-out;
    }
    
    @keyframes pulse {
      0%, 100% { 
        transform: scale(1);
        text-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
      }
      50% { 
        transform: scale(1.05);
        text-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
      }
    }
    
    @keyframes celebrate {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -200px) scale(2);
      }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="proposal-container" id="proposalContainer">
  <div class="main-text">üíç Do You Love Me? üíç</div>
  <div class="sub-text">"Move your cursor to feel the magic..."</div>
  <div class="button-container">
    <button class="yes-btn" id="yesBtn">YES ‚ù§Ô∏è</button>
    <button class="no-btn" id="noBtn">No</button>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d", { alpha: true });

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];
let sparkles = [];
let flowers = [];
let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
const MAX_PARTICLES = 20;
const MAX_SPARKLES = 35;
let lastMoveTime = 0;
const THROTTLE = 25;
let isProposing = false;

const colors = ["#ff1493", "#ff69b4", "#ffb6d9", "#ff85c0", "#ff0080"];

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

window.addEventListener("mousemove", (e) => {
  const now = Date.now();
  mouseX = e.clientX;
  mouseY = e.clientY;
  
  if (now - lastMoveTime > THROTTLE) {
    if (particles.length < MAX_PARTICLES && isProposing) {
      const angle = Math.random() * Math.PI * 2;
      const speed = 1.2 + Math.random() * 2.5;
      
      particles.push({
        x: e.clientX,
        y: e.clientY,
        size: 20 + Math.random() * 14,
        speedX: Math.cos(angle) * speed,
        speedY: Math.sin(angle) * speed,
        life: 120,
        maxLife: 120,
        rotation: Math.random() * Math.PI * 2,
        rotationSpeed: (Math.random() - 0.5) * 0.2,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }
    
    for (let i = 0; i < 3; i++) {
      if (sparkles.length < MAX_SPARKLES && isProposing) {
        const sparkleAngle = Math.random() * Math.PI * 2;
        const sparkleDistance = 20 + Math.random() * 40;
        
        sparkles.push({
          x: e.clientX + Math.cos(sparkleAngle) * sparkleDistance,
          y: e.clientY + Math.sin(sparkleAngle) * sparkleDistance,
          vx: (Math.random() - 0.5) * 2.5,
          vy: (Math.random() - 0.5) * 2.5,
          life: 60,
          maxLife: 60,
          size: 2.5 + Math.random() * 3.5
        });
      }
    }
    
    lastMoveTime = now;
  }
});

function drawMagicalCursor() {
  ctx.globalCompositeOperation = "lighter";
  ctx.font = "36px Arial";
  ctx.globalAlpha = 0.95;
  ctx.fillText("üíç", mouseX - 18, mouseY + 12);
  
  ctx.globalAlpha = 0.15;
  ctx.fillStyle = "#ff1493";
  ctx.beginPath();
  ctx.arc(mouseX, mouseY, 28, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.globalAlpha = 0.08;
  ctx.beginPath();
  ctx.arc(mouseX, mouseY, 45, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.globalCompositeOperation = "source-over";
}

function createCelebration() {
  // Burst of hearts and sparkles
  for (let i = 0; i < 30; i++) {
    const angle = (Math.PI * 2 * i) / 30;
    const speed = 3 + Math.random() * 4;
    
    particles.push({
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 25 + Math.random() * 20,
      speedX: Math.cos(angle) * speed,
      speedY: Math.sin(angle) * speed,
      life: 150,
      maxLife: 150,
      rotation: Math.random() * Math.PI * 2,
      rotationSpeed: (Math.random() - 0.5) * 0.3,
      color: colors[Math.floor(Math.random() * colors.length)]
    });
  }
}

function animate() {
  ctx.fillStyle = "#1a0033";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Draw ambient background
  ctx.globalAlpha = 0.02;
  ctx.fillStyle = "#ff1493";
  for (let i = 0; i < 5; i++) {
    const x = (mouseX + Math.cos(Date.now() / 3000 + i) * 800) % canvas.width;
    const y = (mouseY + Math.sin(Date.now() / 3000 + i) * 800) % canvas.height;
    ctx.beginPath();
    ctx.arc(x, y, 2, 0, Math.PI * 2);
    ctx.fill();
  }
  ctx.globalAlpha = 1;

  // Draw sparkles
  ctx.globalCompositeOperation = "lighter";
  ctx.fillStyle = "#ffb3d9";
  for (let i = sparkles.length - 1; i >= 0; i--) {
    const s = sparkles[i];
    ctx.globalAlpha = (s.life / s.maxLife) * 0.7;
    ctx.fillRect(s.x, s.y, s.size, s.size);
    
    s.x += s.vx;
    s.y += s.vy;
    s.life--;
    
    if (s.life <= 0) {
      sparkles.splice(i, 1);
    }
  }

  ctx.globalCompositeOperation = "source-over";
  
  // Draw hearts
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    const opacity = p.life / p.maxLife;
    p.rotation += p.rotationSpeed;
    
    ctx.save();
    ctx.globalAlpha = opacity * 0.85;
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rotation);
    ctx.font = p.size + "px Arial";
    ctx.fillText("‚ù§Ô∏è", -p.size / 3, p.size / 4);
    ctx.restore();

    p.x += p.speedX;
    p.y += p.speedY;
    p.speedY += 0.1;
    p.speedX *= 0.96;
    p.life--;

    if (p.life <= 0) {
      particles.splice(i, 1);
    }
  }

  if (isProposing) {
    drawMagicalCursor();
  }

  requestAnimationFrame(animate);
}

// Button handlers
document.getElementById("yesBtn").addEventListener("click", () => {
  isProposing = true;
  document.getElementById("proposalContainer").classList.add("hidden");
  createCelebration();
  
  // Show celebration message
  setTimeout(() => {
    const response = document.createElement("div");
    response.className = "response";
    response.textContent = "I LOVE YOU! üíç‚ú®";
    document.body.appendChild(response);
  }, 500);
});

document.getElementById("noBtn").addEventListener("click", () => {
  const noBtn = document.getElementById("noBtn");
  const randomX = Math.random() * (window.innerWidth - 100);
  const randomY = Math.random() * (window.innerHeight - 200);
  noBtn.style.position = "absolute";
  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";
  noBtn.textContent = "Try again! üòä";
});

// Initialize
isProposing = true;
animate();
</script>

</body>
</html>
